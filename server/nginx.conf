# ClawChat Nginx Configuration
# Production reverse proxy for Synapse

upstream synapse {
    server synapse:8008;
    keepalive 32;
}

upstream clawdbot {
    server clawdbot:3000;
    keepalive 16;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=matrix_login:10m rate=1r/s;
limit_req_zone $binary_remote_addr zone=matrix_register:10m rate=1r/m;
limit_req_zone $binary_remote_addr zone=matrix_general:10m rate=50r/s;

server {
    listen 80;
    server_name matrix.clawchat.io;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl http2;
    server_name matrix.clawchat.io;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/clawchat.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clawchat.io/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Logging
    access_log /var/log/nginx/matrix_access.log;
    error_log /var/log/nginx/matrix_error.log;

    # Client body size for media uploads
    client_max_body_size 50M;

    # Timeouts for long-polling sync
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Well-known endpoints
    location /.well-known/matrix/server {
        default_type application/json;
        return 200 '{"m.server": "matrix.clawchat.io:443"}';
    }

    location /.well-known/matrix/client {
        default_type application/json;
        add_header Access-Control-Allow-Origin *;
        return 200 '{"m.homeserver": {"base_url": "https://matrix.clawchat.io"}}';
    }

    # Login endpoint - rate limited
    location /_matrix/client/r0/login {
        limit_req zone=matrix_login burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://synapse;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
    }

    # Registration endpoint - heavily rate limited
    location /_matrix/client/r0/register {
        limit_req zone=matrix_register burst=2 nodelay;
        limit_req_status 429;

        proxy_pass http://synapse;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
    }

    # Sync endpoint - long polling support
    location ~ ^/_matrix/client/(r0|v3)/sync {
        limit_req zone=matrix_general burst=100 nodelay;

        proxy_pass http://synapse;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;

        # Long polling timeout
        proxy_read_timeout 600s;
    }

    # All other Matrix endpoints
    location /_matrix {
        limit_req zone=matrix_general burst=100 nodelay;

        proxy_pass http://synapse;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Synapse admin API (restrict access)
    location /_synapse/admin {
        # Only allow from internal networks
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        proxy_pass http://synapse;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
    }

    # Health check
    location /health {
        proxy_pass http://synapse/health;
        proxy_set_header Host $host;
    }
}

# Clawdbot API (optional - for webhooks/admin)
server {
    listen 443 ssl http2;
    server_name api.clawchat.io;

    ssl_certificate /etc/letsencrypt/live/clawchat.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clawchat.io/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        proxy_pass http://clawdbot;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
    }

    location /health {
        proxy_pass http://clawdbot/health;
    }
}
