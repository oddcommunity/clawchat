apiVersion: v1
kind: Secret
metadata:
  name: clawchat-secrets
  namespace: clawchat
type: Opaque
stringData:
  # Generate these values before deploying
  # openssl rand -hex 32
  SYNAPSE_REGISTRATION_SHARED_SECRET: "CHANGE_ME_REGISTRATION_SECRET"
  SYNAPSE_MACAROON_SECRET_KEY: "CHANGE_ME_MACAROON_SECRET"
  SYNAPSE_FORM_SECRET: "CHANGE_ME_FORM_SECRET"

  # PostgreSQL
  POSTGRES_PASSWORD: "CHANGE_ME_POSTGRES_PASSWORD"

  # Redis
  REDIS_PASSWORD: "CHANGE_ME_REDIS_PASSWORD"

  # Anthropic API Key for Clawdbot
  ANTHROPIC_API_KEY: "sk-ant-CHANGE_ME"
