version: '3.8'

services:
  # =============================================================================
  # Synapse Matrix Homeserver
  # =============================================================================
  synapse:
    image: matrixdotorg/synapse:latest
    container_name: clawchat-synapse
    restart: unless-stopped
    environment:
      - SYNAPSE_CONFIG_PATH=/data/homeserver.yaml
    volumes:
      - synapse-data:/data
      - ./homeserver.yaml:/data/homeserver.yaml:ro
      - ./log.config:/data/clawchat.io.log.config:ro
    ports:
      - "8008:8008"  # Client-Server API
      - "8448:8448"  # Federation (disable if not needed)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-fSs", "http://localhost:8008/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: clawchat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: synapse
      POSTGRES_USER: synapse
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Redis (for Synapse caching + Clawdbot sessions)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: clawchat-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Clawdbot Gateway (using openclaw)
  # Use this for the full clawdbot experience with tool calling
  # =============================================================================
  clawdbot:
    image: node:22-alpine
    container_name: clawchat-clawdbot
    restart: unless-stopped
    working_dir: /app
    environment:
      - OPENCLAW_STATE_DIR=/data
      - REDIS_URL=redis://redis:6379
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MATRIX_HOMESERVER=http://synapse:8008
      - MATRIX_ACCESS_TOKEN=${MATRIX_ACCESS_TOKEN}
    volumes:
      - clawdbot-data:/data
      - clawdbot-workspace:/workspace
    command: |
      sh -c "
        npm install -g openclaw &&
        openclaw plugins install @openclaw/matrix &&
        openclaw gateway run --bind 0.0.0.0 --port 3000
      "
    ports:
      - "3000:3000"
    depends_on:
      synapse:
        condition: service_healthy
      redis:
        condition: service_started
    profiles:
      - openclaw

  # =============================================================================
  # Simple Bot (standalone, no tool calling)
  # Use this for a simpler setup without full clawdbot
  # =============================================================================
  simple-bot:
    build:
      context: ./clawdbot
      dockerfile: Dockerfile
    container_name: clawchat-bot
    restart: unless-stopped
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MATRIX_HOMESERVER=http://synapse:8008
      - MATRIX_ACCESS_TOKEN=${MATRIX_ACCESS_TOKEN}
      - MATRIX_USER_ID=${MATRIX_USER_ID:-@clawbot:clawchat.io}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-sonnet-4-20250514}
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      synapse:
        condition: service_healthy
    profiles:
      - simple

  # =============================================================================
  # Nginx Reverse Proxy (for production)
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: clawchat-nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/letsencrypt:ro
      - certbot-webroot:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - synapse
    profiles:
      - production

  # =============================================================================
  # Certbot for Let's Encrypt (for production)
  # =============================================================================
  certbot:
    image: certbot/certbot
    container_name: clawchat-certbot
    volumes:
      - ./certs:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - production

volumes:
  synapse-data:
  postgres-data:
  redis-data:
  clawdbot-data:
  clawdbot-workspace:
  certbot-webroot:

# =============================================================================
# Usage:
# =============================================================================
# Development (simple bot):
#   docker-compose --profile simple up -d
#
# Development (openclaw/clawdbot):
#   docker-compose --profile openclaw up -d
#
# Production with nginx + certbot:
#   docker-compose --profile simple --profile production up -d
#   or
#   docker-compose --profile openclaw --profile production up -d
#
# Just infrastructure (synapse, postgres, redis):
#   docker-compose up -d
# =============================================================================
